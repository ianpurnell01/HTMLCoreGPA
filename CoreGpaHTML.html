    A form that allows users to input the criteria used for calculating GPA for the IS core
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 8 Calculate GPA</title>
</head>
<body>
    <form id="CoreForm">
        <legend style="text-align: center;">Calculate GPA</legend>
        <!--Creates a main fieldset that outlines the entire form-->
        <fieldset style="width: 300px; margin: auto;">
            <!--Creating a table so all the letter grade dropdowns can be next to each other-->
            <table>
                <tr>
                    <td>
                        <!--Creates dropdown menu for the Accounting Grade-->
                        <fieldset style="width: 125px;">
                            <legend style="text-align:center ;"> Accounting Grade</legend>
                            <select name="AccGradeList" id="acc200Grade">
                                <option value="4.0">A</option>
                                <option value="3.7">A-</option>
                                <option value="3.4">B+</option>
                                <option value="3.0">B</option>
                                <option value="2.7">B-</option>
                                <option value="2.4">C+</option>
                                <option value="2.0">C</option>
                                <option value="1.7">C-</option>
                                <option value="1.4">D+</option>
                                <option value="1.0">D</option>
                                <option value=".7">D-</option>
                                <option value="0">E</option>
                            </select>
                        </fieldset>
                    </td>

                    <td>
                        <!--Creates dropdown menu for IS201 Grade-->
                        <fieldset style="width: 100px;">
                            <legend style="text-align:center ;"> IS201 Grade</legend>
                            <select name="IS201GradeList" id="is201Grade">
                                <option value="4.0">A</option>
                                <option value="3.7">A-</option>
                                <option value="3.4">B+</option>
                                <option value="3.0">B</option>
                                <option value="2.7">B-</option>
                                <option value="2.4">C+</option>
                                <option value="2.0">C</option>
                                <option value="1.7">C-</option>
                                <option value="1.4">D+</option>
                                <option value="1.0">D</option>
                                <option value=".7">D-</option>
                                <option value="0">E</option>
                            </select>
                        </fieldset>
                    </td>

                    <td>
                        <!--Creates dropdown menu for IS303 Grade-->
                        <fieldset style="width: 100px;">
                            <legend style="text-align:center ;"> IS303 Grade</legend>
                            <select name="IS303GradeList" id="is303Grade">
                                <option value="4.0">A</option>
                                <option value="3.7">A-</option>
                                <option value="3.4">B+</option>
                                <option value="3.0">B</option>
                                <option value="2.7">B-</option>
                                <option value="2.4">C+</option>
                                <option value="2.0">C</option>
                                <option value="1.7">C-</option>
                                <option value="1.4">D+</option>
                                <option value="1.0">D</option>
                                <option value=".7">D-</option>
                                <option value="0">E</option>
                            </select>
                        </fieldset>
                    </td>
                </tr>
            </table>
            <br>

            <!--Creates a dropdown menu for the essay score -- drops down a line from the above inputs-->
            <fieldset style="width: 100px;">
                <legend style="text-align:center ;">Essay Score</legend>
                <select name="EssayScore" id="essay">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </fieldset>
            <br>

            <!--Creates a table so that GPA scores can be next to each other-->
            <table>
                <tr>
                    <td>
                        <!--Creates Overall GPA input box that allows for decimals (.1)-->
                        <fieldset style="width: 0px;">
                            <legend style="text-align:center ;">Overall GPA</legend>
                            <input type="number" id="overallGPA" step=".1">
                        </fieldset>
                    </td>

                    <td>
                        <!--Creates last 30 GPA input box that allows for decimals (.1)-->
                        <fieldset style="width: 0px;">
                            <legend style="text-align:center ;">Last 30 Credits GPA</legend>
                            <input type="number" id="last30GPA" step=".1">
                        </fieldset>
                    </td>
                </tr>
            </table>
            <br>
            <script>
                //This function is called when the user clicks on the calcGPA button
                function calcGPA()
                {
                    //Extract the values from the HTML inputs by their assigned id and assigns them to variables
                    //The value extracted is converted from a string to a float/decimal
                    fIS201 = parseFloat(document.getElementById("is201Grade").value);
                    fACC200 = parseFloat(document.getElementById("acc200Grade").value);
                    fIS303= parseFloat(document.getElementById("is303Grade").value);
                    fOverallGPA = parseFloat(document.getElementById("overallGPA").value);
                    fLast30GPA = parseFloat(document.getElementById("last30GPA").value);
                    fEssay = parseInt(document.getElementById("essay").value);

                    //calculates new gpa
                    fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);

                    //Display the calculated GPA to the HTML label named "coreGPA"
                    document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
                }
            </script>

            <!--Creates a submit button labeled calculate gpa-->
            <button type="button" onclick="calcGPA()">Calculate GPA</button>
            <label id="coreGPA"> </label>
        </fieldset>
    </form>
</body>
</html>
